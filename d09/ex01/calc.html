<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" id="left-member" />
        <select id="select">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <input type="text" id="right-member" />
        <input id="btn" type="submit" value="Try me!" />
      </div>
    </div>
    <script>
      //----->Get elements from DOM<-----//

      const select = document.getElementById("select");
      const btn = document.getElementById("btn");
      const lmember = document.getElementById("left-member");
      const rmember = document.getElementById("right-member");

      //----->Pop up window every 30 sec<-----//

      setInterval(() => alert("Please, use me..."), 30000);

      //----->Calculating function<-----//

      function calculater(operator, loperand, roperand) {
        switch (operator) {
          case "+":
            console.log(loperand + roperand);
            alert(loperand + roperand);
            break;
          case "-":
            console.log(loperand - roperand);
            alert(loperand - roperand);
            break;
          case "*":
            console.log(loperand * roperand);
            alert(loperand * roperand);
            break;
          case "/":
            console.log(loperand / roperand);
            alert(loperand / roperand);
            break;
          case "%":
            console.log(loperand % roperand);
            alert(loperand % roperand);
            break;
        }
      }

      //----->Event click handlling<-----//

      btn.addEventListener("click", () => {
        let operator = select.options[select.selectedIndex].value;
        if (
          (operator == "/" && Number(rmember.value) == 0) ||
          (operator == "%" && Number(rmember.value) == 0)
        ) {
          console.log("It’s over 9000!");
          alert("It’s over 9000!");
        } else if (Number(lmember.value) >= 0 && Number(rmember.value) >= 0)
          calculater(operator, Number(lmember.value), Number(rmember.value));
        else alert("Error :(");
      });
    </script>
  </body>
</html>
